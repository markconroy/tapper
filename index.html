<body>
  <header>
    <h1>Tapper</h1>
  </header>
  
  <main>
    <p>How many times can you click on the big square in 10 seconds?</p>
    <div class="game">
      <div class="controls">
        <button id="start" type="button">Start</button>
        <div class="controls__item controls__item--time">
          <h2 class="controls__label">Time</h2>
          <div id="timer" class="controls__detail controls__detail--timer">10</div>
        </div>
        <div class="controls__item controls__item--score">
          <h2 class="controls__label">Score</h2>
          <div id="score" class="controls__detail controls__detail--score"></div>
        </div>
      </div>
      <button id="tapper" class="tapper" type="button" disabled aria-label="Click this tapper">
      </button>
    </div>
  </main>
