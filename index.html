<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tapper</title>
</head>
<body>
  <header>
    <h1>Tapper</h1>
  </header>
  
  <main>
    <p>How many times can you click on the square in 30 seconds?</p>
    <div class="controls">
      <button id="start" type="button">Start</button>
      <div id="timer" class="timer">10</div>
    </div>
    <div id="square" class="square" disabled>
      <span class="taps"></span>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
